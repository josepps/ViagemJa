<html lang="en">
<head>

</head>
<body>
    <aside>
        <div class="logoAside">
            <a href="index.html">
            <h1>Viajem <br> Já</h1>
        <span><i class="fa-solid fa-plane"></i></span>
        </a>
        <a href="./admin.html"><h4>Painel administrtivo</h4></a>
        </div>        
        <nav class="navPainelAdm">
            <ul>
                <li ><a href="./viagens.html">Viagens</a></li>

                <li><a href="#">Usuários</a></li>

        </nav>
    </aside>
    <main class="mainCadastros">
        <div class="h1MainCadastros">
            <h1>Nova Viagem</h1>
        </div>     
        <form class="formCadastro">
            <div class="containerFormCadastro"> 
                <label for="Nome">Nome</label>
                <input type="text" aria-describedby="nome">
        </div>
            <div class="containerFormCadastro">
                <label for="poster">Poster</label>
                <input type="text" aria-describedby="poster">
            </div>
            <div class="containerFormCadastro">
                <label for="atracoes">Atrações</label>
                <input type="text" aria-describedby="atracoes">
                <small>insira o nome dos passeios separados por vírgula</small>
            </div>
            <div class="containerFormCadastro">
                <label for="descricao">Descrição</label>
                <textarea name="descricao" rows="5"></textarea>
            </div>
            <div class="containerFormCadastro">
                <label for="data">Data</label>
                <input type="datetime-local" name="data" placeholder="00/00/00 00:00">
            </div>
            <div class="containerFormCadastro">
                <label for="lotacao">Lotação (número de ingressos disponiveis)</label>
                <input type="number" aria-describedby="lotacao">
            </div>
            <button type="submit">enviar</button >
        </form>
    </main>
</body>
